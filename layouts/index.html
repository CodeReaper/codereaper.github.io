<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="robots" content="noindex">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {{ $firstPost := first 1 (where .Site.RegularPages "Type" "posts") }}
    {{ range $firstPost }}
      <meta http-equiv="refresh" content="0; url={{ .RelPermalink }}" />
    {{ end }}
  </head>
</html>
