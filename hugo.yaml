baseURL: https://codereaper.com
languageCode: en-us
timeZone: Europe/Copenhagen
title: CodeReaper

permalinks:
  page:
    posts: blog/:year/:slug/

menus:
  main:
  - name: Home
    pageRef: /
    weight: 10
  - name: About
    pageRef: /about
    weight: 20

pagination:
  disableAliases: false
  pagerSize: 5
  path: blog/page

theme: hyde
params:
  layoutReverse: true
  description: Ramblings from a human debugger living on the west coast of Denmark

disableKinds:
- taxonomy
- term

enableGitInfo: true
enableRobotsTXT: true
removePathAccents: true

services:
  googleAnalytics:
    id: G-0LY4P7KRHP

privacy:
  googleAnalytics:
    disable: false
    respectDoNotTrack: true
  disqus:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: true
  vimeo:
    disable: true
  youtube:
    disable: true

minify:
  minifyOutput: false
