services:
  tester:
    build:
      context: .
      dockerfile: Dockerfile.tester
    volumes:
      - .:/workspace:ro
    working_dir: /workspace
  builder:
    build:
      context: .
      dockerfile: Dockerfile.hugo
    volumes:
      - .:/src
    working_dir: /src
  render:
    build:
      context: .
      dockerfile: Dockerfile.hugo
    command: hugo --disableFastRender -D server --bind 0.0.0.0
    ports:
      - 127.0.0.1:1313:1313
    volumes:
      - .:/src
    working_dir: /src
  dockerlint:
    image: hadolint/hadolint
    entrypoint: /bin/hadolint
    volumes:
      - .:/workspace:ro
    working_dir: /workspace
  makelint:
    image: mrtazz/checkmake
    volumes:
      - ./Makefile:/Makefile:ro
